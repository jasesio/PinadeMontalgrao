<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <script type="module" src="./js/main.js"></script>
    <title>En detalle</title>
  </head>
  <body>

    <include src="./views/header.html"></include>
    <div class="p-5 text-center bg-image bg-hero-2 rounded-3">
      <div>
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">En detalle</h1>
            <a data-mdb-ripple-init class="btn btn-lg" href="#!" role="button">Inscríbete</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
       
  <div class="heading"><h3>Rellena el formulario:</h3></div>

      <form>
        <div class="mb-3">
          <label for="inputNombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
          <label for="inputApellidos" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="inputApellidos" placeholder="Ingrese sus apellidos">
        </div>
        <div class="mb-3">
          <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="inputFechaNacimiento">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="inputDireccion" class="form-label">Dirección:</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="Ingrese su dirección">
        </div>
        <div class="mb-3 row">
          <label for="inputComentarios" class="form-label col-sm-12 col-md-3">Comentarios:</label>
          <div class="col-sm-12 col-md-9">
            <textarea class="form-control" id="inputComentarios" rows="3" placeholder="Ingrese sus comentarios aquí"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      

  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="/src/assets/images/pastel_tomates_box4.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/src/assets/images/pastel_tomates_box4.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/src/assets/images/pastel_tomates_box4.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  
    
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
