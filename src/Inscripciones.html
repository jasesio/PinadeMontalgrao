<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <script type="module" src="./js/main.js"></script>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">


    <title>En detalle</title>
  </head>
  <body>

    <include src="./views/header.html"></include>
    <div class="p-5 text-center bg-image bg-hero-2 rounded-3">
      <div>
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">En detalle</h1>
            <a data-mdb-ripple-init class="btn btn-lg" href="#!" role="button">Inscríbete</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
       
  <div class="heading"><h3>Rellena el formulario:</h3></div>

      <form>
        <div class="mb-3">
          <label for="inputNombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
          <label for="inputApellidos" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="inputApellidos" placeholder="Ingrese sus apellidos">
        </div>
        <div class="mb-3">
          <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="inputFechaNacimiento">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="inputDireccion" class="form-label">Dirección:</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="Ingrese su dirección">
        </div>
        <div class="mb-3 row">
          <label for="inputComentarios" class="form-label col-sm-12 col-md-3">Comentarios:</label>
          <div class="col-sm-12 col-md-9">
            <textarea class="form-control" id="inputComentarios" rows="3" placeholder="Ingrese sus comentarios aquí"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      

  </div>

  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/src/assets/images/gallery_02.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/src/assets/images/gallery_03.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/src/assets/images/gallery_04.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  
    
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
 
   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  
  </body>
</html>
